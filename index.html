<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Admin Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <div class="left">
                <div class="sub top">
                    <img src="icons/view-dashboard.png" width="42" height="42"/>
                    <h1 class="heading">Dashboard</h1>
                </div>
                <div class="sub mini">
                    <img src="icons/home.png" height="24" width="24"/>
                    <h1 class="itemText">Home</h1>
                </div>
                <div class="sub mini">
                    <img src="icons/card-account-details.png" height="24" width="24"/>
                    <h1 class="itemText">Profile</h1>
                </div>
                <div class="sub mini">
                    <img src="icons/message-reply.png" height="24" width="24"/>
                    <h1 class="itemText">Messages</h1>
                </div>
                <div class="sub mini">
                    <img src="icons/clock-time-three.png" height="24" width="24"/>
                    <h1 class="itemText">History</h1>
                </div>
                <div class="sub mini">
                    <img src="icons/note-multiple.png" height="24" width="24"/>
                    <h1 class="itemText">Tasks</h1>
                </div>
                <div class="sub mini">
                    <img src="icons/account-group.png" height="24" width="24"/>
                    <h1 class="itemText">Communities</h1>
                </div>
                <div class="sub mini bottom">
                    <img src="icons/cog.png" height="24" width="24"/>
                    <h1 class="itemText">Settings</h1>
                </div>
                <div class="sub mini">
                    <img src="icons/help-box.png" height="24" width="24"/>
                    <h1 class="itemText">Support</h1>
                </div>
                <div class="sub mini">
                    <img src="icons/shield-check.png" height="24" width="24"/>
                    <h1 class="itemText">Policy</h1>
                </div>
            </div>
            <div class="right">
                <div class="topBar">
                    <div class="navBar">
                        <img src="icons/magnify.png" height="24" width="24"/>
                        <input type="search" placeholder="Search" class="search" >
                        <img src="icons/bell-ring-outline.png" height="24" width="24"/>
                        <img src="icons/mac.png" height="48" width="48" class="mac"/>
                        <h1 class="name">Mac Jones</h1>
                    </div>
                    <div class="underNav">
                        <div class="leftSection">
        
                        </div>
                    </div>
                </div>
                <div class="bottomLeft">

                </div>
                <div class="bottomRight">
                    
                </div>
            </div>
        </div>
    </body>
</html>
